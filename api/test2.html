<!DOCTYPE html>
<html>
  <head>
    <title>My Website</title>
  </head>
  <body>
    <div id="fileUrls"></div>
    <script>
      // Load the file URLs from the JSON file
      fetch('fileUrls.json')
        .then(response => response.json())
        .then(fileUrls => {
          // Display the file URLs in the "fileUrls" div
          const fileUrlsDiv = document.getElementById('fileUrls');
          fileUrls.forEach(fileUrl => {
            const link = document.createElement('a');
            link.href = fileUrl;
            link.target = '_blank';
            link.innerText = fileUrl;
            fileUrlsDiv.appendChild(link);
            fileUrlsDiv.appendChild(document.createElement('br'));
          });
        });
    </script>
  </body>
</html>
