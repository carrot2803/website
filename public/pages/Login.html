<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>GameByte - SignIn&SignUp</title>
	<link rel="stylesheet" type="text/css" href="/public/src/css/login/css/index.css" />
	<script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
</head>

<body class="light">
	<div class="container">
		<div class="forms-container">
			<div class="signin-signup">
				<form action="" class="sign-in-form">
					<h2 class="title">Sign In</h2>
					<div class="input-field">
						<i class="fas fa-user"></i>
						<input type="text" placeholder="Username" pattern="[a-zA-Z]{3,}"
							title="Username must be at least 3 characters long" required />
					</div>
					<div class="input-field">
						<i class="fas fa-lock"></i>
						<input type="password" placeholder="Password" required />
					</div>
					<input type="submit" value="Login" class="btn solid" id="login-btn" />

					<p class="social-text">Or Sign in with Social Platforms</p>
					<div class="social-media">
						<a href="/public/pages/Avatar.html" class="social-icon">
							<i class="fab fa-facebook-f"></i>
						</a>
						<a href="/public/pages/Avatar.html" class="social-icon">
							<i class="fab fa-twitter"></i>
						</a>
						<a href="/public/pages/Avatar.html" class="social-icon">
							<i class="fab fa-google"></i>
						</a>
						<a href="/public/pages/Avatar.html" class="social-icon">
							<i class="fab fa-linkedin-in"></i>
						</a>
					</div>
				</form>

				<form action="" class="sign-up-form">
					<h2 class="title">Sign Up</h2>
					<div class="input-field">
						<i class="fas fa-user"></i>
						<input type="text" placeholder="Username" pattern="[a-zA-Z]{3,}"
							title="Username must be at least 3 characters long" required />
					</div>
					<div class="input-field">
						<i class="fas fa-envelope"></i>
						<input type="email" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
							required title="Please enter a valid email address" />
					</div>
					<div class="input-field">
						<i class="fas fa-lock"></i>
						<input type="password" placeholder="Password" required />
					</div>
					<input type="submit" value="Sign Up" class="btn solid" id="signup-btn" />

					<p class="social-text">Or Sign up with social platforms</p>
					<div class="social-media">
						<a href="/public/pages/Avatar.html" class="social-icon">
							<i class="fab fa-facebook-f"></i>
						</a>
						<a href="/public/pages/Avatar.html" class="social-icon">
							<i class="fab fa-twitter"></i>
						</a>
						<a href="/public/pages/Avatar.html" class="social-icon">
							<i class="fab fa-google"></i>
						</a>
						<a href="/public/pages/Avatar.html" class="social-icon">
							<i class="fab fa-linkedin-in"></i>
						</a>
					</div>
				</form>
			</div>
		</div>

		<div class="panels-container">
			<div class="panel left-panel">
				<div class="content">
					<h3>Join GameByte today!</h3>
					<p>Discover new games, connect with other players and stay up to date with the latest news and
						releases.</p>
					<button class="btn transparent" id="sign-up-btn">Sign Up</button>
				</div>
				<img src="/public/src/css/login/img/signup.svg" class="image" alt="sing up image">
			</div>

			<div class="panel right-panel">
				<div class="content">
					<h3>Returning user?</h3>
					<p>Welcome back to GameByte! Let's dive into your gaming videos.</p>
					<button class="btn transparent" id="sign-in-btn">Sign In</button>
				</div>
				<img src="/public/src/css/login/img/signin.svg" class="image" alt="sign in image">
			</div>
		</div>
	</div>

	<script src="./src/js/functions/login.js"></script>
	<script>
		// Get the current theme from local storage
		const currentTheme = localStorage.getItem("selectedTheme");
	  
		// Set the theme of the body element based on the current theme
		if (currentTheme === 'dark') 
		  document.body.classList.add('dark');
		else if(currentTheme === 'solar')
		  document.body.classList.add("solar");
		else if(currentTheme === 'light')
			document.body.classList.add("solar");
		else
			document.body.classList.add("light");
		
	  </script>
	  
</body>

</html>
