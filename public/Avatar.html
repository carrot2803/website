<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/src/css/avatar/avatar.css">
    <title>Select Avatar</title>
</head>

<body class="light">
    <section class="main">
        <div class="profile-card">
            <div class="container">
                <h1>Upload Profile Picture</h1>
                <div class="container">
                    <img src="/src/css/avatar/upload.png" alt="Upload a picture" id="profile-pic">
                    <input type="file" id="file-input" style="display: none;">
                </div>
            </div>
            <div class="data">
                <h2>UserName</h2>
                <span>Welcome to GameByte</span>
            </div>
            <div class="row">
                <div class="info">
                    <h3>Users</h3>
                    <span>202+1 :3 </span>
                </div>
                <div class="info">
                    <h3>Views</h3>
                    <span>5.2M</span>
                </div>
                <div class="info">
                    <h3>Posts</h3>
                    <span>209</span>
                </div>
            </div>
            <div class="buttons">
                <a class="btn">Confirm</a>
                <a class="btn" id="cancel-btn">Cancel</a>
            </div>
        </div>
    </section>

    <script src="/src/js/functions/avatar.js"></script>
    <script src="/src/js/functions/theme.js"></script>
    
</body>

</html>
