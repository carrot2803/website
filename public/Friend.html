<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>GameByte</title>
	<script src="https://kit.fontawesome.com/1a015cf62c.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="../src/css/base/index.css">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body class="light">
	<header>
		<nav class="navbarHead">
			<img class="logo" src="../assets/logo.svg" alt="GameByte">
			<div class="search-bar">
				<input type="text" class="search-input" placeholder="What would you like to look for" />
				<button class="search-btn">
					<i class="fas fa-search"></i>
				</button>
				<div class="search-results"></div>
			</div>

			<div class="nav-right">
				<button class="upload-btn" onclick="window.location.href='../public/Upload.html'">Upload</button>
				<img id="avatar-image"onclick="window.location.href='../public/Avatar.html'" class="hidden">
				<button id="login-btn" onclick="window.location.href='../public/Login.html'">Log in</button>

				<div class="drop-down" class="hidden">
					<i class="fas fa-ellipsis-v fa-lg"></i>
					<div class="menu hidden">
						<ul>
							<li><a href="../public/Avatar.html"><i class="fas fa-font fa-lg"></i> Avatar</a></li>
							<li><a href="#"><i class="fas fa-adjust"></i> Theme</a></li>
							<li><a href="../public/Homepage.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
						</ul>
					</div>
				</div>
			</div>
		</nav>
	</header>

	<main>
		<div class="col-md-8 col-lg-3 mx-auto" id="commentSection" hidden>
		</div>

		<div class="left">
			<div class="btns">
				<a href="../public/Homepage.html"><i class="fas fa-home"></i> <span>Home</span></a>
				<a href="../public/Friend.html" style="background-color: var(--search-hover);"><i class="fas fa-user-friends"></i> <span>Friends</span></a>
				<a href="../public/Upload.html"><i class="fas fa-video"></i> <span>Videos</span></a>
			</div>
			<div class="login">
				<p>Log in to follow</p>
				<button onclick="window.location.href='../public/Login.html'">Log in</button>
			</div>
			<div class="accounts">
			</div>
			<div class="tags">
				<p>Discover</p>
				<div>
					<a href="About.html"># game</a>
					<a href="About.html"># game</a>
					<a href="About.html"># game</a>
					<a href="About.html"># game</a>
					<a href="About.html"># gamer</a>
					<a href="About.html"># game</a>
					<a href="About.html"># game</a>
					<a href="About.html"># gamer</a>
					<a href="About.html"># game</a>
					<a href="About.html"># gamer</a>
				</div>
			</div>
			<div class="links">
				<div>
					<div class="link">
						<a href="About.html">About</a>
						<a href="About.html">Newsroom</a>
						<a href="About.html">Contact</a>
						<a href="About.html">GameByte</a>
						<a href="About.html">ByteDance</a>
					</div>
					<div class="copyright">
						<h6>&copy; 2022 carrot</h6>
					</div>
				</div>
			</div>
		</div>

		<div class="right" id="post-container">
		</div>

		<div class="chat-container hidden">
			<div class="chat-header">
				<h3>Chat</h3>
				<button class="back-button">Back</button>
			</div>
			<div class="conversation">
				<div class="messages messages--received">
					<div class="message">Check out my clips</div>
					<div class="message">And Send me what you think</div>
				</div>
			</div>
			<div class="text-bar">
				<form class="text-bar__field" id="form-message">
					<input type="text" placeholder="Type" />
				</form>
				<div class="text-bar__thumb">
					<div class="thumb"></div>
				</div>
			</div>
		</div>


		<div class="contacts-sidebar">
		</div>
	</main>
	<script type="text/javascript" src="../src/js/functions/sandbox.js"></script>
	<script type="text/javascript" src="../src/js/functions/chat.js"></script>
	<script type="text/javascript" src="../src/js/functions/menu.js"></script>
	<script type="text/javascript" src="../src/js/functions/friends.js"></script>
	<script type="text/javascript" src="../src/js/functions/search.js"></script>
	<script src="../src/js/functions/avatar.js"></script>
	<script src="../src/js/functions/left.js"></script>
	<script src="../src/js/functions/userlogin.js"></script>
	<script src="../src/js/functions/comments.js"></script>
</body>

</html>
